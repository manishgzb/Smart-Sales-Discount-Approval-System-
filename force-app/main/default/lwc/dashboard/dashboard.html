<template>
    <div class=" slds-p-top_small">
        <!--Stats-->
        <lightning-layout horizontal-align="spread" class="slds-m-bottom_large">

            <lightning-layout-item>
                <lightning-card title="Total Opportunities" icon-name="standard:opportunity">
                    <div class="slds-p-horizontal_medium slds-text-align_center">
                        <p class="slds-text-heading_large slds-text-color_weak">
                            {oppCounts.data}
                        </p>
                    </div>
                    </lightning-card>
            </lightning-layout-item>
                        <lightning-layout-item>
                <lightning-card title="Won Opportunities"  icon-name="standard:opportunity">
                    <div class="slds-p-horizontal_medium slds-text-align_center">
                        <p class="slds-text-heading_large slds-text-color_success">
                            {wonOppCounts.data}
                        </p>
                    </div>
                    </lightning-card>
            </lightning-layout-item>
                                    <lightning-layout-item>
                <lightning-card title="Lost Opportunities"  icon-name="standard:opportunity">
                    <div class="slds-p-horizontal_medium slds-text-align_center">
                        <p class="slds-text-heading_large slds-text-color_error">
                            {lostOppCounts.data}
                        </p>
                    </div>
                    </lightning-card>
            </lightning-layout-item>
                        <lightning-layout-item>
                <lightning-card title="Pending Discount Approvals" icon-name="standard:discounts">
                    <div class="slds-p-horizontal_medium slds-text-align_center">
                        <p class="slds-text-heading_large slds-text-color_weak">
                            {pendingDiscountRequestCounts.data}
                        </p>
                    </div>
                    </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item>

            </lightning-layout-item>
            
        </lightning-layout>



        <!-- My Opportunities Section -->
        <div class="slds-box slds-theme_default slds-m-bottom_large">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">
                My Opportunities
            </h2>
            <c-my-opportunities></c-my-opportunities>
        </div>

        <!-- My Discount Requests Section -->
        <div class="slds-box slds-theme_default">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">
                My Discount Requests
            </h2>
            <c-my-discount-requests></c-my-discount-requests>
        </div>

    </div>
</template>
